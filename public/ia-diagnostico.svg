<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Robot Icon -->
  <g transform="translate(200, 100)">
    <!-- Robot Head -->
    <rect x="-25" y="-25" width="50" height="40" rx="8" fill="url(#iconGradient)"/>
    
    <!-- Robot Eyes -->
    <circle cx="-12" cy="-15" r="4" fill="white"/>
    <circle cx="12" cy="-15" r="4" fill="white"/>
    <circle cx="-12" cy="-15" r="2" fill="#1976D2"/>
    <circle cx="12" cy="-15" r="2" fill="#1976D2"/>
    
    <!-- Robot Mouth -->
    <rect x="-8" y="-5" width="16" height="3" rx="1.5" fill="white"/>
    
    <!-- Robot Antennas -->
    <line x1="-15" y1="-25" x2="-15" y2="-35" stroke="#1976D2" stroke-width="2"/>
    <line x1="15" y1="-25" x2="15" y2="-35" stroke="#1976D2" stroke-width="2"/>
    <circle cx="-15" cy="-35" r="3" fill="#FF5722"/>
    <circle cx="15" cy="-35" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976D2">IA Diagnóstico</text>
  
  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Tecnologia avançada para sua oficina</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="3" fill="#2196F3" opacity="0.6"/>
  <circle cx="320" cy="220" r="4" fill="#4CAF50" opacity="0.6"/>
  <circle cx="350" cy="80" r="2" fill="#FF5722" opacity="0.6"/>
  <circle cx="50" cy="220" r="3" fill="#9C27B0" opacity="0.6"/>
  
  <!-- Tech Lines -->
  <path d="M 60 150 Q 120 140 180 150" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 220 150 Q 280 140 340 150" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.4"/>
</svg>